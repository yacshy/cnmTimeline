<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cnm-timeline</title>

  <style>
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }

      #app {
          padding: 30px;
      }

      .timeline {
          width: 100%;
          height: 50px;
          background: rgba(67, 96, 210, 0.68);
      }
  </style>
</head>
<body>
<div id="app">
  <div class="timeline" id="timeline"></div>
</div>

<script type="module">
  import { Timeline } from './src/index.ts'

  const timeline = new Timeline({
    container: document.getElementById('timeline'),
    timeRange: [new Date('2025-10-01').getTime(), new Date('2025-11-01').getTime()],
    moment: new Date('2025-10-13').getTime()
  })

  timeline.render()
</script>
</body>
</html>
